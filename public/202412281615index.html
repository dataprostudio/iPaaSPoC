<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>NX8020­™ - Process Miner and Integrations Optimizer</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose'
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .neonText {
            font-size: 3em;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de, 0 0 75px #ff00de;
        }
        .section {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 4px;
        }
        button {
            background-color: #ff00de;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc00b1;
        }
        #result, #bottlenecks, #optimization {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 6px solid #ff00de;
        }
        #processFlow {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        #footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        #processDetails {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border-left: 6px solid #ff00de;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .mermaid .node {
            cursor: pointer;
        }

        .mermaid .node.expanded rect {
            stroke-width: 3px;
            stroke: #ff00de;
        }

        .click-hint {
            color: #ff00de;
            text-align: center;
            margin-bottom: 15px;
            font-style: italic;
        }

        .mermaid .node rect {
            transition: all 0.3s ease;
        }

        .mermaid .node:hover rect {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .bottleneck-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .subprocess-bottlenecks {
            margin-left: 20px;
            padding: 10px;
            border-left: 3px solid #ff00de;
            margin-bottom: 15px;
        }

        .subprocess-bottlenecks h4 {
            color: #ff00de;
            margin: 5px 0;
        }

        .bottleneck-section ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .bottleneck-section li {
            margin: 5px 0;
            color: #ff9999;
        }

        .optimization-summary {
            background-color: rgba(255, 0, 222, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .optimization-section {
            margin-bottom: 25px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .tool-recommendation {
            background-color: rgba(255, 0, 222, 0.05);
            padding: 15px;
            margin: 10px 0;
            border-left: 3px solid #ff00de;
            border-radius: 0 5px 5px 0;
        }

        .subprocess-optimization {
            margin: 15px 0;
            padding: 10px;
            border-left: 2px solid #ff00de;
        }

        .impact {
            color: #ff00de;
            font-style: italic;
        }

        .optimization-details ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .optimization-details li {
            margin: 5px 0;
            color: #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="neonText">NX8020™ - Process Optimizer</h1>
        
        <div class="section">
            <h2>Upload CRM/ERP Log Files</h2>
            <input type="file" id="fileInput" multiple>
            <button id="uploadButton">Upload and Analyze</button>
        </div>
        
        <div id="result"></div>
        
        <div id="processFlow"></div>
        
        <div id="bottlenecks"></div>
        
        <div id="optimization"></div>
    </div>

    <div id="footer">
        <p>DataProStudio, Inc. &nbsp;| &nbsp; &copy; 2024</p>
    </div>

    <script src="script.js"></script>
</body>

</html>

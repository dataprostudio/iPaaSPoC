<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NX8020™ - Process Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.2.3/dist/mermaid.min.js"></script> <!-- Updated version -->
    <style>
        .mermaid {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
    <script>
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose',
            flowchart: {
                htmlLabels: true,
                curve: 'basis'
            }
        });
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">NX8020™ - Process Optimizer</h1>
        
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-6">
                <h2 class="text-2xl font-semibold mb-4">Data Input Options</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <h3 class="text-lg font-medium mb-2">Upload CRM/ERP Log Files</h3>
                        <input type="file" id="fileInput" multiple class="hidden" />
                        <label for="fileInput" class="cursor-pointer bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-block">
                            Choose Files
                        </label>
                        <div id="fileList" class="mt-2 text-sm text-gray-600"></div>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-lg font-medium mb-2">Stream Data</h3>
                        <select id="streamSource" class="block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                            <option value="">Select a data source</option>
                            <option value="salesforce">Salesforce</option>
                            <option value="sap">SAP</option>
                            <option value="oracle">Oracle</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center justify-center">
                <button id="analyzeButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Analyze and Optimize
                </button>
            </div>
        </div>

        <div id="result" class="mt-8"></div>
        <div id="processFlow" class="mt-8">
            <div id="mermaidContainer" class="mermaid">
            </div>
        </div>
        <div id="bottlenecks" class="mt-8"></div>
        <div id="optimization" class="mt-8"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
